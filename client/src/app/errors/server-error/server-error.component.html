<div class="container rounded pt-4 p-5" style="background: rgb(5, 5, 5, 0.5);">
  <h1 class="mb-4">Internal server error</h1>
  <div class="d-flex mb-3">
    <h2 class="me-5"><b>Error message:</b></h2>
    <p class="pt-2">
      {{ error?.message ? error.message : "Something went wrong" }}
    </p>
  </div>

  <div *ngIf="error?.details" class="mb-3">
    <h3>Stack trace:</h3>
    <code>
      {{ error.details }}
    </code>
  </div>

  <button class="text-center btn btn-primary btn-lg mb-5" routerLink="/">
    To Home
  </button>
</div>
